
<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>people_icon</mat-icon>
      </button>
      <span>USER MANAGEMENT APP</span>
      <span class="example-spacer"></span>
      <button mat-stroked-button (click)="logout()">
        <mat-icon >power_settings_new</mat-icon>
        Log Out
      </button>
      
    </mat-toolbar>
  </div> 
  
  <div class = "playArea">
    <div class = "addUserButton">
      <button mat-raised-button color="primary" (click)="openCreateUserDialog()">
        Create New User
      </button>
    </div>
  
    <div >
      <!-- <mat-form-field class = "filterInput">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Preetha" class = "filterInput" #input>
      </mat-form-field> -->
   
      <mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class = "tableHeader"> User Id</th>
          <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>
    
        <!-- First Name  Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class = "tableHeader"> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class = "tableHeader"> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>
    
        <!-- Date Of Birth Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class = "tableHeader"> Date Of Birth </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfBirth| date}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class = "tableHeader"> Action </th>
          <td mat-cell *matCellDef="let row" class="actionColumn"> 
            <button mat-icon-button color="primary" (click)="openEditUserDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(row.userId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerRow"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableRow"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </mat-table>
    
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users" class="paginator"></mat-paginator>
    </div>
    
  </div>
